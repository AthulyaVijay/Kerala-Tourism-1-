        <h1>Major Tourist Places</h1>
        <div>
            <figure>
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Vaikom-Beer-House-in-Kottayam.jpg">
                <figcaption>Vaikom<p>
                    Vaikom is one of the popular places around Kottayam mainly due to its variety of tourist attractions. It is home to some of the most scenic backwaters of Kerala like
                     Kumarakom and houses rich historical places and heritage temples that add an old-world charm to it. Its serenity and simplistic beauty are unbeatable. If you are looking for
                      some ‘me or us’ time, Kottayam is littered with several secluded, yet calming haunts where you can let sit back and simply enjoy the view.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Elaveezha-Poonchira-in-Kottayam.jpg" alt="">
                <figcaption>Elaveezha Poonchira<p>
                    Surrounded by three hills – Mankunnu, Kodayathoormala and Thonippara – Elaveezha Poonchira is a must-see tourist place in Kottayam.
                     Known for its magnificent views and lush greenery, Elaveezha Poonchira is dotted with exquisite waterfalls and secret alcoves. It is famous among trekkers 
                    for its terrain and is the perfect picnic spot, hardly an hour away from the main Kottayam town.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Island-of-Pathiramanal-in-Kottayam.jpg" alt="">
                <figcaption>Island Of Pathiramanal<p>
                    Located in the popular Vembanad Lake, this quaint island is one of the most fascinating islands in Kerala. The journey to reach the striking island is one 
                    of the most mesmerizing ones complete with sights of rare birds, swaying coconut palms, and whispering waters. It is one of the best tourist spots in Kottayam.
                    Its unspoilt beauty and hidden paths take you through a mystical world that you really crave to see while on a break from the tiring work-home routine. The lush farmlands get 
                    converted to thick forests and thick forests to paddy fields. The varied vegetation on the island is awesome.
                    </p></figcaption>
            </figure>
            <figure>
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Nadukani-in-Kottayam.jpg" alt="">
                <figcaption>Nadukani<p>
                    Nadukani is one of the popular hill stations near Kottayam and is a major picnic spot. Nadukani offers wonderful views of the landscapes 
                    covered in dense forests, Nilgiri mountains, Muvattupuzha river, mystical valleys, and colourful flora. One of the popular tourist places near Kottayam, Nadukani has emerged as the 
                    new go-to spot for youngsters and couples looking for
                     refuge. Take buses or private taxis to reach Nadukani from Kottayam. In the end, the trip would be truly worth it.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/02/Nattakom-in-Kottayam.jpg" alt="">
                <figcaption>Nattakom & Panachikkad<p>
                    Two of the most offbeat places to visit in Kottayam, Nattakom and Panachikkad are the secluded villages located mere few kilometres from the main city.
                     These villages are known for their scenic landscapes, migratory birds, and remarkable reservoirs. Some of the best temples in the area are based in these villages. Villages of heritage as well as religious importance,
                      Nattakom and Panachikkad are must-visit places near Kottayam. Visit them if you’re looking for a secluded desi getaway in the midst of nature and its warm natives.
                </p></figcaption>
            </figure>
        </div>
