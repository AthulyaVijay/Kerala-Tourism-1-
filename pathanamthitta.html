        <h1>Major Tourist Places</h1>
        <div>
            <figure>
                <img src="https://www.holidify.com/images/compressed/6082.jpg">
                <figcaption>Perunthenaruvi Waterfall <p>
                    Perunthenaruvi Waterfalls  are waterfalls 36 km (22 mi) from Pathanamthitta in Pathanamthitta District, Central Travancore region, Kerala State, India
                    . It is a popular tourist destination situated in Vechoochira Panchayat of Ranni taluk. The one shore of this waterfall is Kudamurutty and Vechoochira is the other.
                     The main route to this waterfall starts from Ranni - Athikkayam - Kudamurutty - Perunthenaruvi. It is a fine place to spend time with family in a very serene atmosphere
                    .Nearest Railway Station Is Thiruvalla,Located At A Distance Of 49km.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Gavi%2C_Kerala.jpg/375px-Gavi%2C_Kerala.jpg" alt="">
                <figcaption>Gavi<p>
                    Gavi is a village in Pathanamthitta district, Kerala, India. It is located 28 km southwest of Vandiperiyar, a town in Idukki on N.H 220, the highway connecting Kollam and Madurai. 
                    Gavi's evergreen forests are abundant with wildlife including the tiger, elephants, leopards, bears, Indian gaur, sambar, barking and mouse deers, lion tailed macaque, Nilgiri langur, 
                    Nilgiri marten, Malabar giant squirrel and more than 250 species of birds.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/NorthIndiaCircuit_250.jpg/300px-NorthIndiaCircuit_250.jpg" alt="">
                <figcaption>Triveni Sangamam<p>
                    Triveni Sangamam rests on the way to Sabrimala. The devotees halt in this place while going to Sabarimalai.In this place devotees to take a holy dip in it for redemption. Therefore, it can be termed 
                    as the important halting place devotees who travel to sabarimala. Triveni Sangamam implies the meeting point of three rivers. This is the position where the Holy Pamba river confluence with the Manimala River in its north and the Achankovil River in the south.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://www.earthtrip.in/gallery/cityImage/1514277146_Konni.jpg" alt="">
                <figcaption>Konni Forest Reserve<p>
                    This place is considered to be the equivalent to an elephant's cage. The reason being is that the main attraction of the region is a massive wooden cage where elephant are trained. Vast expanse of forests of Western Ghats in the
                     background is crisscrossed by numerous streams and rivulets, which add to the exceptional scenic beauty of the landscape. The forests, repository of rich biodiversity were constituted in to Konni Reserve Forests and Achencoil Reserve
                      Forests by the Maharaja of Travancore way back in 1897 and 1901 respectively, which are among the oldest reserve forests in the State.
                </p></figcaption>
            </figure>
            <figure>
                <img src="https://tse1.mm.bing.net/th?id=OIP.xMaEYinp838C6RAhJLNf0wHaEK&pid=Api&P=0" alt="">
                <figcaption>Kaviyoor Mahadevar Temple<p>
                    Kaviyoor Mahadevar Temple is one of the important Siva temples in Kerala, located in Kaviyoor, Tiruvalla Pathanamthitta District, Kerala, India. It is commonly called Thrikkaviyoor Mahadeva Temple. 
                    The main deity is Lord Mahadeva (Shiva) with Parvathi.The temple is well known for the Hanuman temple situated inside the temple complex. Kaviyoor Temple is one of the important Special Grade[1] temples under the Travancore Devaswom Board.
                </p></figcaption>
            </figure>
