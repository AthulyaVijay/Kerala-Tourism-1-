    <header>Kozhikode
    </header>
    <aside>
    <h1>Major Tourist Places</h1>
    <div>
        <figure>
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/d5/18/2b/psx-20170319-125048-largejpg.jpg?w=1200&h=-1&s=1">
            <figcaption>Kappad Beach<p>
                Kappad, or Kappakadavu locally, is a beach and village near Koyilandy, in the district Kozhikode, Kerala, India.
                A stone monument installed by government commemorates the "landing" by Vasco da Gama with the inscription, 'Vasco da Gama landed here, Kappakadavu, in the year 1498
            </p></figcaption>
        </figure>
        <figure>
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/72/96/b5/img-20180903-151209-largejpg.jpg?w=1200&h=-1&s=1" alt="">
            <figcaption>S M Street<p>
                S.M. Street, abbreviation for Sweetmeat Street, also known as Mittai Theruvu, is a shopping street located in Kozhikode, Kerala, India. The street is a pedestrian zone. It also 
                has a 160 year old Fire temple amidst shopping places. The history of SM Street dates back to time of the Zamorin when the ruler invited Gujarati sweetmeat makers to set up shop in the city 
                and accommodated their shops just outside the palace walls.
            </p></figcaption>
        </figure>
        <figure>
            <img src="https://tse1.mm.bing.net/th?id=OIP.GeeVQ3vwTxEEibBEdtYFvAHaE8&pid=Api&P=0" alt="">
            <figcaption>Tali Temple<p>
                Tali Shiva Temple or Tali Mahakshetram is a Hindu temple dedicated to the deity Shiva, situated in the heart of the Kozhikode city, Kerala. 
                The temple was built in the 14th Century by Zamorin of Calicut. Tali Kshetram is an ancient temple in the heart of Kozhikode town. Shiva is the presiding deity. 
                The Jyothirlingam in the Sanctum Sanctorum is believed to have been installed by Parasuraman. 
            </p></figcaption>
        </figure>
        <figure>
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/76/88/a2/img-20180904-071622-largejpg.jpg?w=1100&h=-1&s=1" alt="">
            <figcaption>Kozkikode Beach<p>
                Kozhikode Beach or Calicut Beach is a beach on the western side of Kozhikode, situated on the Malabar Coast of India. The beach is accessible through four road overbridges in the city. 
                The beach has paved stones and illumination. There is one Lions Park for the children and an aquarium. Kozhikode beach has always been a prominent place for conducting public meetings. 
                The beach road was renamed 'Gandhi Road' in 1934 after Gandhi visited Calicut in 1934.
            </p></figcaption>
        </figure>
        <figure>
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/26/12/aa/e8/caption.jpg?w=1200&h=-1&s=1" alt="">
            <figcaption>Kakkayam dam<p>
                Kakkayam is a dam site located at Koorachundu in Kozhikode, Kerala. Kakkayam is on the outskirts of the Western Ghats, and Malabar Wildlife Sanctuary, a 7,421-hectare (18,340-acre) abode 
                of wild animals including elephants and bisons. Kakkayam has an abundant wildlife population and is also a trekking and rock climbing destination. This reservoir is part of the Kuttiyadi Hydro
                 Electric Project & is located at a height of about 750 m (2,460 ft) above sea level. 
            </p></figcaption>
        </figure>
    </div>
